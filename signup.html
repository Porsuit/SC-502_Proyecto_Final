<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <header>
        <img src="" alt="" id="mi_logo">
        <nav id="navbar" class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="">Inventario</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="">Usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="">Ordenes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container" >
        <main role="main" class="pb-3">
            <section class="vh-100" style="background-color: #AB886D;">
              <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                      <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                            alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                          <div class="card-body p-4 p-lg-5 text-black">

                            <form id="signup">

                              <div class="d-flex align-items-center mb-3 pb-1">
                                <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                <span class="h1 fw-bold mb-0">Registro</span>
                              </div>

                              <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Ingresa los datos de tu cuenta</h5>

                              <div data-mdb-input-init class="form-outline mb-4">
                                <input type="text" id="name" class="form-control form-control-lg" />
                                <label class="form-label" for="name">Nombre Completo</label>
                              </div>

                              <div data-mdb-input-init class="form-outline mb-4">
                                <input type="email" id="mail" class="form-control form-control-lg" />
                                <label class="form-label" for="mail">Dirección de correo</label>
                              </div>

                              <div data-mdb-input-init class="form-outline mb-4">
                                <input type="password" id="password" class="form-control form-control-lg" />
                                <label class="form-label" for="password">Contraseña</label>
                              </div>

                              <div class="pt-1 mb-4">
                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="button">Ingresar</button>
                              </div>

                              <a class="small text-muted" href="#!">¿Olvidé mi contraseña?</a>
                              <p class="mb-5 pb-lg-2" style="color: #393f81;">¿No tengo cuenta? <a href="#!"
                                  style="color: #393f81;">Registrarme aquí</a></p>
                              <a href="#!" class="small text-muted">Términos de uso. </a>
                              <a href="#!" class="small text-muted">Política de Privacidad</a>
                            </form>

                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>  
        </main>
        
    </div>
    

    
    <footer class="border-top footer text-muted">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-2 col-sm-12">
                <img src="./img/pexels-pavel-danilyuk-7675016.jpg" alt="" class="img-fluid">
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3 col-sm-12">
                <h1 class="h1">Más información</h1>
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item"><a href="">Quienes somos</a></li>
                    <li class="nav-item"><a href="">Politicas de usuario</a></li>
                    <li class="nav-item"><a href="">Donde nos ubicamos</a></li>
                </ul>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3 col-sm-12">
                <h1 class="text-center">Contáctenos</h1>
                <form action="" id="formContacto">
                    <div class="mb-3">
                        <label for="nombreID" class="form-label">Digite su nombre</label>
                        <input type="text" class="form-control" id="nombreID" name="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Digite su teléfono</label>
                        <input type="phone" class="form-control" id="telefono" name="telefono">
                    </div>
                    <div class="mb-3">
                        <label for="comentario" class="form-label">Digite su comentario</label>
                        <textarea cols="30" rows="7" class="form-control" id="comentario" name="comentario"></textarea>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary mb-3">Enviar</button>
                    </div>
                </form>
            </div>
            <div class="col-md-1"></div>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="./js/index.js"></script>
</html>
